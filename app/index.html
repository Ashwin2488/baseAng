<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Angular Base Template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.css" />
    <!-- endbower -->
    <!-- nonbower css-->
    <link rel="stylesheet" href="styles/bootcard/bootcards-desktop.css">
    <!--nonbower endbuild -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="app.css">
    <!-- endbuild -->
</head>

<body ng-app="proAngular" ng-controller="RootCtrl">
    <div class="container">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li ng-class="{ active: isActive('/home') }"><a ng-href="#home">Home</a>
            </li>
            <li ng-class="{ active: isActive('/page1') }"><a ng-href="#page1">Page1</a>
            </li>
            <li ng-class="{ active: isActive('/page2') }"><a ng-href="#page2">Page2</a>
            </li>
        </ul>
        <h3 class="text-muted">angular skeleton</h3>
    </div>
      </div>  
    <!-- Add your site or application content here -->
    <div class="container" ng-view=""></div>
    <div class="footer">
        <p></p>
    </div>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="app.js"></script>
    <script src="modules/config/config-constant.js"></script>
    <script src="modules/config/config-helper.js"></script>
    <script src="modules/home/home-controller.js"></script>
    <script src="modules/home/home-service.js"></script>
    <script src="modules/page1/page1-controller.js"></script>
    <script src="modules/page2/page2-controller.js"></script>
    <!-- endbuild -->
</body>

</html>
